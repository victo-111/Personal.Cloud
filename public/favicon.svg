<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <style>
      @keyframes glow-pulse {
        0%, 100% { 
          filter: drop-shadow(0 0 4px #00ffc8) drop-shadow(0 0 12px #00b4ff);
        }
        50% { 
          filter: drop-shadow(0 0 8px #00ffc8) drop-shadow(0 0 16px #00b4ff);
        }
      }
      .neon-cloud {
        animation: glow-pulse 3s ease-in-out infinite;
      }
    </style>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a2050;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#080f20;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" fill="url(#bgGrad)"/>
  
  <!-- Neon Cloud with glow effect -->
  <g class="neon-cloud">
    <!-- Cloud shadow/depth -->
    <path d="M 70 135 Q 60 135 60 125 Q 60 105 75 105 Q 78 92 92 92 Q 110 92 118 105 Q 138 105 138 125 Q 138 148 118 148 L 70 148 Q 68 148 68 135 Z" 
          fill="#0a5078" opacity="0.4"/>
    
    <!-- Main cloud shape -->
    <path d="M 70 130 Q 60 130 60 120 Q 60 100 75 100 Q 78 87 92 87 Q 110 87 118 100 Q 138 100 138 120 Q 138 143 118 143 L 70 143 Q 68 143 68 130 Z" 
          fill="#0a5078" stroke="none"/>
    
    <!-- Neon outline with glow -->
    <path d="M 70 130 Q 60 130 60 120 Q 60 100 75 100 Q 78 87 92 87 Q 110 87 118 100 Q 138 100 138 120 Q 138 143 118 143 L 70 143 Q 68 143 68 130 Z" 
          fill="none" stroke="#00ffc8" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Circular border glow -->
  <circle cx="128" cy="128" r="118" fill="none" stroke="#00b4ff" stroke-width="2" opacity="0.9" style="filter: drop-shadow(0 0 4px #00b4ff);"/>
  
  <!-- Decorative corner accents -->
  <g style="filter: drop-shadow(0 0 3px #b400ff);">
    <circle cx="32" cy="32" r="3" fill="#b400ff"/>
    <circle cx="224" cy="32" r="3" fill="#b400ff"/>
    <circle cx="32" cy="224" r="3" fill="#b400ff"/>
    <circle cx="224" cy="224" r="3" fill="#b400ff"/>
  </g>
</svg>